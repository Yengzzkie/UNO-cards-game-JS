<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <title>UNO CARDS</title>


</head>
<body>

    <div class="player-2">
        <div class="player2"></div>
        <div class="light"></div>
        <div class="card">
            <div class="logo"></div>
        </div>
    </div>
    <div class="player-3">
        <div class="player3"></div>
        <div class="light"></div>
        <div class="card">
            <div class="logo"></div>
        </div>
    </div>
    <div class="player-4">
        <div class="player4"></div>
        <div class="light"></div>
        <div class="card">
            <div class="logo"></div>
        </div>
    </div>

    <div class="deck" id="deck" onclick="turnDeckCard(this)">
        <!-- handle with JS -->
    </div>

    <div class="table" id="table">
        <ion-icon name="refresh-outline"></ion-icon>
    </div>

    <div class="table-card" id="tableCard">
        <!-- updated with JS -->
    </div>
    <span class="game-announcement"></span>
    
    <div class="uno-reverse"></div> <!-- holds announcement of Uno Reverse -->

    <div class="player1"></div>

    <div class="cards-container" id="cardsContainer">     
            <!-- filled with JS -->
     </div>

    <div class="choose-color-window hide">
        <div class="colors-container">
            <div class="red color"></div>
            <div class="yellow color"></div>
            <div class="green color"></div>
            <div class="blue color"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>
</html>
